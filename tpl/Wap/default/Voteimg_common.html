<style>
.asideLayer{ width:100%; height:100%; position: fixed; left:0; top:0; z-index:999; background:rgba(0,0,0,.5); text-align:center;display:none;}
.asideLayerCenter{ width:260px; height:310px; z-index:999; background:#fff; border-radius:10px; position:fixed; left:50%; top:50%; margin-top:-155px; margin-left:-130px;text-align: center;display:none;}
.asideLayerCenter .asideImg{ margin-top:26px; text-align:center;}
.asideLayerCenter .asideImg img{ width:123px;margin: 0px auto;}
.asideLayerCenter h2{ font-size:18px; color:#333333; font-weight:normal; line-height:28px;}
.asideLayerCenter p{ font-size:12px; color:#666666; line-height:28px;}
.asideLayerCenter  button{ width:222px; height:40px; line-height:40px; border-radius:5px; font-size:15px; color:#fff; background:#439df9; border:0; font-family: "Microsoft YaHei"}
.asideLayerCenter  button.closeButton{ background:#efefef; color:#828282; margin-top:10px;}
.asideLayerCenter  button a{ display:inline-block; width:100%; height:100%; color:#fff}
</style>
<aside>
<div class="asideLayer"></div>
<div class="asideLayerCenter">
<div class="asideImg"><img src="{vifnn:$staticPath}/tpl/static/voteimg/img/tc_03.png"></div>
<h2>投票成功</h2>
<p>您已获得抽奖机会，是否立即去抽奖？</p>
<button class="goButton"><a href="{vifnn:$lottery_link}">去抽奖</a></button>
<button class="closeButton">取消</button>
</div>
</aside>
<script>
$(function(){
	$(".asideLayer,.closeButton").click(function(){
		$(".asideLayer").fadeOut('500');
		$(".asideLayerCenter").fadeOut('300');
	});
})
</script>

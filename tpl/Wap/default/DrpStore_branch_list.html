<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <meta class="foundation-data-attribute-namespace" />
        <meta class="foundation-mq-xxlarge" />
        <meta class="foundation-mq-xlarge" />
        <meta class="foundation-mq-large" />
        <meta class="foundation-mq-medium" />
        <meta class="foundation-mq-small" />
        <title>{vifnn:$metaTitle}</title>
        <link rel="stylesheet" type="text/css" href="{vifnn:$staticFilePath}/css/foundation.css" />
        <link rel="stylesheet" type="text/css" href="{vifnn:$staticFilePath}/css/normalize.css">
        <script src="{vifnn:$staticFilePath}/js/ClassFirst.js"></script>
        <script src="{vifnn:$staticFilePath}/js/ClassSub.js"></script>
        <link rel="stylesheet" type="text/css" href="{vifnn:$staticFilePath}/css/common-v4.0.css">
        <link rel="stylesheet" type="text/css" href="{vifnn:$staticFilePath}/css/dis-v4.0.css">

        <script src="{vifnn:$staticFilePath}/js/jquery.js"></script>
        <script src="{vifnn:$staticFilePath}/js/foundation.js"></script>

        <script src="{vifnn:$staticFilePath}/js/foundation.tab.js"></script>
        <script src="{vifnn:$staticFilePath}/js/foundation.accordion.js"></script>
        <script src="{vifnn:$staticFilePath}/js/func.js"></script>

    </head>
<body class="body-gray">
    <!--topbar begin-->
    <div class="fixed">
        <nav class="tab-bar">
            <section class="left-small">
                <a class="menu-icon" onclick="window.history.go(-1)"><span></span></a>
            </section>
            <section class="middle tab-bar-section">
                <h1 class="title">{vifnn:$metaTitle}</h1>
            </section>
        </nav>
    </div>
    <!--topbar end-->
    <!--content begin-->
    <!--nav 01 begin-->
    <div class="panel disstore mt-45">
        <if condition='!empty($stores)'>
        <div id="distributor">
        <table width="100%">
            <thead>
                <tr>
                    <th style="text-align: left">店铺</th>
                    <th style="text-align: left">分销商</th>
                    <th style="text-align: right">销售额（元）</th>
                </tr>
            </thead>
            <tbody>
                <volist name="stores" id="store">
                <tr>
                    <td style="text-align: left"><a <if condition="$store.store_id neq ''">href="{vifnn::U('DrpStore/index', array('id' => $store['store_id']))}"<else />href="javascript:;"</if>>{vifnn:$store.store}</a></td>
                    <td style="text-align: left">{vifnn:$store.name}</td>
                    <td style="text-align: right">{vifnn:$store.saletotal}</td>
                </tr>
                </volist>
            </tbody>
        </table>
        </div>
        </if>
        <div class="nocontent-tip <if condition='!empty($stores)'>hide</if>">
            <i class="icon-nocontent-laugh"></i>
            <p class="nocontent-tip-text">
                你还没有分销商，<br>
                别人都开始数钱啦，快发展分销商赚钱去！
            </p>
        </div>
        <!--help begin-->
        <div class="bro-help">
            <h3>没有分销商，试试分享店铺</h3>
            <ul class="bro-help-list">
                <li class="bro-help-list-li"><a class="bro-help-list-a" href="javascript:void(0)" onclick="showShare()"><i class="icon-share-circle"></i><span>分享店铺很重要</span><i class="arrow"></i></a></li>
            </ul>
        </div>
        <!--help end-->
        <div class="h50"></div>

        <div class="fixed bottom">
            <div class="shareList">
                <ul class="small-block-grid-4" id="sharelist">
                    <li shareid="tsina"><i class="icon-sina"></i><span class="name">新浪微博</span></li>
                    <li shareid="qzone"><i class="icon-qqzone"></i><span class="name">QQ空间</span></li>
                    <li shareid="tqq"><i class="icon-txwb"></i><span class="name">腾讯微博</span></li>
                    <li class="no-line" shareid="xiaoyou"><i class="icon-friend"></i><span class="name">朋友网</span></li>
                </ul>
            </div>
        </div>
        <script>
            $(document).foundation().foundation('joyride', 'start');

            function showShare() {
                $(".shareList").slideToggle("slow");
                $(".mask").toggle();
            }

            $(document).ready(function () {
                $(".mask").click(function () {
                    $(".shareList").slideToggle("slow");
                    $(".mask").toggle();
                })
            })
        </script>
        <!-- JiaThis Button BEGIN -->

        <script type="text/javascript">
            $("#sharelist li").click(function () {
                var shareurl = "{vifnn:$site_url}{vifnn::U('DrpStore/index', array('id' => $storeinfo['id']))}";
                var title = "我的微店:{vifnn:$storeinfo.name}";
                var shareid = $(this).attr("shareid");
                window.location.href = "http://www.jiathis.com/send/?webid=" + shareid + "&url=" + encodeURIComponent(shareurl) + "&title=" + title + "&shortUrl=false&hideMore=false";
            })

        </script>
        
    </div>
    <!--nav01 end-->
    <!--content begin-->
    <script>
        $(document).foundation().foundation('joyride', 'start');
    </script>


</body></html>

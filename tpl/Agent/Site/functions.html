<include file="Frame:header"/>
<div class="columntitle">功能管理</div>
<div style="border:1px solid #E9EFF7;margin-top:10px;">



  <table cellspacing="1" cellpadding="1" class="listtable">
		<tr class="summary-title">
		    <td align="center">ID</td>
		    <td>名称</td>
		    <td>等级要求</td>
			<td>方法名</td>
			<td>描述</td>
			<td>操作</td>
		</tr>
<vifnnlist array="list" foreach="list">
    <tr class="tdbg" onMouseOver="this.className='tdbg-dark';" onMouseOut="this.className='tdbg';" style="height:29px;">
        <td align="center">{vifnn:$list.id}</td>
		<td>{vifnn:$list.name}</td>
		<td>{vifnn:$list.groupName}</td>
		<td>{vifnn:$list.funname}</td>
		<td>{vifnn:$list.info}</td>
		<td><a href="?g=Agent&m=Site&a=funSet&id={vifnn:$list.id}">修改</a></td>
    </tr>
</vifnnlist>
</table>

</div>
<div class="pages">{vifnn:$page}</div>
<include file="Frame:footer"/>

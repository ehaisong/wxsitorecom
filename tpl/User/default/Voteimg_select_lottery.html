<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信公众平台源码,微信机器人源码,微信自动回复源码 vifnn多用户微信营销系统</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="{vifnn::RES}/css/style_2_common.css?BPm" />
<script src="{vifnn::RES}/js/common.js" type="text/javascript"></script>
<link href="{vifnn::RES}/css/style.css" rel="stylesheet" type="text/css" />
 <script src="{vifnn::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={vifnn::$apikey}"></script>
 <link rel="stylesheet" type="text/css" href="{vifnn::RES}/css/cymain.css" />
 <script src="{vifnn:$staticPath}/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{vifnn:$staticPath}/tpl/static/artDialog/plugins/iframeTools.js"></script>
<style>
body{line-height:180%;}
ul.modules li{padding:4px 10px;margin:4px;background:#efefef;float:left;width:27%;}
ul.modules li div.mleft{float:left;width:40%}
ul.modules li div.mright{float:right;width:55%;text-align:right;}
</style>
</head>
<body style="background:#fff;padding:20px 20px;">
<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-bottom:5px;">使用方法：点击对应内容后面的“选中”即可完成选择。</div>
<form action="{vifnn::U('Areply/select_hongbao',array('hb_type'=>$hb_type))}" method="post">
	<input type="text" class="px" name="name" placeholder="请输入活动名称" value="{vifnn:$name}"/>
	<input type="submit" value="搜索" class="btnGrayS"/><if condition="$name neq ''">&nbsp;&nbsp;&nbsp;&nbsp;<a href='javascript:clearsearch()'><span style="color:green;"></span>清空搜索条件</a></if>
</form>
<table class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
<thead>
<tr>
	<th>活动名称</th>
	<th style=" width:80px;">操作 <span class="tooltips" ><if condition="$usertplid eq 2"><i class="fa fa-bullhorn" style="color:#1ab394;"></i><else /><img src="{vifnn::RES}/images/price_help.png" align="absmiddle" /></if><span>
	<p>点击“选中”即可</p>
	</span></span>
	</th>
</tr>
</thead>
<vifnnif where="$list">
<volist name="list" id="m">
<tr>
	<if condition="$type eq 2">
	<td>{vifnn:$m.action_name}</td>
	<td class="norightborder">
		<a href="###" onclick="returnLottery('{vifnn:$m.id}','{vifnn:$m.action_name}')">选中</a>
	</td>
	<else />
	<td>{vifnn:$m.title}</td>
	<td class="norightborder">
		<a href="###" onclick="returnLottery('{vifnn:$m.id}','{vifnn:$m.title}')">选中</a>
	</td>
	</if>
</tr>
</volist>
<else/>
<tr>
	<td colspan="4" align="center">暂无记录</td>
</tr>
</vifnnif>
</table>
<div class="footactions" style="padding-left:10px">
  <div class="pages">{vifnn:$page}</div>
</div>
<script type="text/javascript">
// 返回数据到主页面
function returnLottery(id,act_name){
	var origin = artDialog.open.origin;
	origin.document.getElementById('lottery_name').value = act_name;
	origin.document.getElementById('lottery_id').value = id;
	setTimeout("art.dialog.close()", 100 );	
}
function clearsearch(){
	$(":input[name='name']").val('');
	$(".btnGrayS").click();
}
</script>
</body>
</html>

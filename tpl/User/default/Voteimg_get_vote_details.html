<if condition="$usertplid eq 0">
	<link href="{vifnn:$staticPath}{vifnn::ltrim(RES,'.')}/css/style.css?id=103" rel="stylesheet" type="text/css" />
<else />
	<link href="{vifnn:$staticPath}{vifnn::ltrim(RES,'.')}/css/style-{vifnn:$usertplid}.css?id=103" rel="stylesheet" type="text/css" />
</if>
<script src="{vifnn:$staticPath}/tpl/static/jquery.min.js" type="text/javascript"></script>
<div class="searchbar" style="margin-bottom: 10px;margin-left:10px;margin-top: 10px;">
<button class="btnGrayS right" style="margin-bottom:10px;" onclick="location.href='/index.php?g=User&m=Voteimg&a=export_vote_details&item_id={vifnn:$item_id}&vote_id={vifnn:$vote_id}'">导出详情记录</button>
</div>
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr style="background-color:#ddd; line-height:40px;">
	<th align="center" style="width:10%;">排序</th>
	<th align="center" style="width:10%;">投票者昵称</th>
	<th align="center" style="width:20%;">投票者头像</th>
	<th align="center" style="width:20%;">投票者IP</th>
	<th align="center" style="width:15%;">所投票数</th>
</tr>
</thead>
<tbody id="content">
<vifnnif where="$get_voterecord">
<volist name="get_voterecord" id="vo" key="k">
<tr class="{vifnn:$vo.baby_id} {vifnn:$vo.vote_title}">
<td align="center"><php>echo ($k+$firstRow);</php></td>
<td align="center">{vifnn:$vo.nick_name}</td>
<td align="center"><img src="{vifnn:$vo.wecha_pic}" width="50px" height="50px"></td>
<td align="center">{vifnn:$vo.client_ip}</td>
<td align="center">{vifnn:$vo.my_vote_count}</td>
</tr>
</volist>
<else />
<tr><td colspan="5" align="center">暂无记录</td></tr>
</vifnnif>
</tbody>
</table>
<div class="footactions" style="padding-left:10px">
  <div class="pages">{vifnn:$page}</div>
</div>

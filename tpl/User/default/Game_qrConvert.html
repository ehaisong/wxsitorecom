	<div class="cLineB">

				<a href="/index.php?g=User&m=Game&a=convert&id={vifnn:$id}&gid={vifnn:$gid}&token={vifnn:$token}">兑换管理</a>

	</div>

	<form action="" method="post">
		<input type="text" id="url" name="url" placeholder="请将鼠标移动到这里并且为选中状态……"
		       style="width: 80%; height: 45px;  margin-bottom: 30px; ">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传播分析</title>
    <style>
        body
        {
            margin:0px;
            padding: 0px;
            background-color: #F5F5F5;
            font-size: 14px;
            color: #555;
        }
        .dialog
        {
            background-color: #fff;
            width: 450px;
            height: 90px;
            position: fixed;
            left: 50%;
            top:50%;
            border:solid 1px #dcdcdc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            padding: 10px;
            margin-left: -236px;
            margin-top: -150px;
        }

        .open_btn
        {
            display: block;
            width: 100px;
            text-align: center;
            height: 35px;
            line-height: 35px;
            background-color: #00a0f8;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin: 0px auto;
        }

    </style>
    <script src="{vifnn:$staticPath}/tpl/static/newswelcome/js/jquery-1.10.2.min.js"  type="text/javascript"></script>
</head>
<body>
<div class="dialog">
    <p>本活动尚未开启传播分析，现在是否开启传播分析功能？</p>
    <a href="javascript:;" class="open_btn">立即开启</a>
</div>
<script>
    $('.open_btn').click(function(){
        $.post('{vifnn::U("openTongji")}',{act_name:'{vifnn:$_GET["act_name"]}',act_id:'{vifnn:$_GET["act_id"]}',act_token:'{vifnn:$_GET["act_token"]}'},function(result){
            var obj={};
            try{obj=JSON.parse(result)}catch (e){}
            if(obj['status']=='1'){
                location.href=obj['data'];
            }else{
                alert(obj['info']);
            }
        });
    });
</script>
</body>
</html>

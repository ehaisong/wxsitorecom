<script>
$(document).ready(function(){
	layer.config({
		extend:'extend/layer.ext.js'
	});
	layer.ready(function(){});
	$("form").submit(function(){
		var is_error = true;
		var is_error_msg = "";
		var error_id = new Array();
		var error_i = 0;
		
		var keyword = $('#keyword').val();
		if(keyword == ''){
			is_error_msg += "请填写关键词！<br>";
			buterror("#keyword");
			error_id[error_i] = "#keyword";
			error_i++;
			is_error = false;
		}
		var title = $('#title').val();
		if(title == ''){
			is_error_msg += "请填写拼团购标题名称！<br>";
			buterror("#title");
			error_id[error_i] = "#title";
			error_i++;
			is_error = false;
		}
		var pic = $('#pic').val();
		if(pic == ''){
			is_error_msg += "请添加回复图片！<br>";
			buterror("#pic");
			error_id[error_i] = "#pic";
			error_i++;
			is_error = false;
		}
		var tel = $('#tel').val();
		if(tel == ''){
			is_error_msg += "请填写联系电话！<br>";
			buterror("#tel");
			error_id[error_i] = "#tel";
			error_i++;
			is_error = false;
		}
		if(is_error == false){
			_alert(is_error_msg);
			//$("html,body").animate({scrollTop: $(error_id[0]).offset().top}, 500);
			return false;
		}else{
			return true;
		}
	});
});
function _alert(content){
	layer.alert(content,{icon:5});
}
function buterror(id){
	$(id).css("border","2px solid red");
	$(id).css("background-color","rgb(255, 223, 221)");
	$(id).focus(function(){
		$(id).css("background-color","#fff");
		$(id).css("border","1px solid");
		$(id).css("border-color","#848484 #E0E0E0 #E0E0E0 #848484");
	});
}
</script>

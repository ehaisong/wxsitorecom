<shop-title navtitle='我的拼团' back="back()" ></shop-title>
<ul class="mybuy-nav">
    <li ng-repeat="x in nav" ng-click="clicknav($index)" class="fl" ng-class="{true : 'mybuy-nav-active', false : ''}[$index == 0]">{{x}}</li>
</ul>
<div class="clear"></div>
<ul class="mybuy-shoplist" ng-hide="isshoplist">
    <li ng-repeat="x in buydata.order_list" buy-repeat-finish>
        <div class="mybuy-shoplist-a">
            <div class="mybuy-shoplist-img fl"><img src="{{x.image}}" alt=""></div>
            <div class="mybuy-shoplist-con fl">
                <div class="mybuy-shoplist-con-top">
                    <span ng-if="x.is_leader == true" class="fl mybuy-shoplist-con-top-text">{{x.name}}</span>
                    <span ng-if="x.is_leader == false" class="fl mybuy-shoplist-con-top-text" style="width: calc(100% - 48px);width: -webkit-calc(100% - 48px);">{{x.name}}</span>
                    <span ng-show="x.type == 0" class="ry fl mybuy-shoplist-con-top-con">人缘</span>
                    <span class="zy fl mybuy-shoplist-con-top-con" ng-show="x.type == 1">最优</span>
                    <span class="zy fl mybuy-shoplist-con-top-con" style="background: #45A8FF;" ng-show="x.is_leader == true">团长</span>
                    <div class="clear"></div>
                </div>
                <div class="mybuy-shoplist-con-bottom">{{x.pro_num}}件 <span class="allcolor">{{x.total | currency: "￥"}}</span></div>

            </div>
            <div class="mybuy-shoplist-right buyok fl" ng-show="x.status ==0">拼团中</div>
            <div class="mybuy-shoplist-right buyok fl" ng-show="x.status ==1">成功</div>
            <div class="mybuy-shoplist-right buyno fl" ng-show="x.status ==2">失败</div>
            <div class="clear"></div>
        </div>
        <div class="mybuy-shoplist-bottom">
            <div class="fl refund-both">
                <div class="refund-b" ng-if="x.status == 2">
                    <span class="refund-btn">失败退款</span>
                    <span class="refund-text" ng-if="x.is_refund == '0'">待退款{{x.refund_fee}}元</span>
                    <span class="refund-text" ng-if="x.is_refund == '1'">已退款{{x.refund_fee}}元</span>
                </div>
                <div class="refund-a" ng-if="x.status == 1 && x.refund_fee != '0.00'">
                    <span class="refund-btn">优惠退款</span>
                    <span class="refund-text" ng-if="x.is_refund == '0'">待退款{{x.refund_fee}}元</span>
                    <span class="refund-text" ng-if="x.is_refund == '1'">已退款{{x.refund_fee}}元</span>
                </div>
            </div>
            <a href="#/order/{{x.order_id}}/{{token}}" class="ddxq fr">订单详情</a>
            <a href="#/detailinfo/{{x.tuan_id}}/{{token}}/{{x.type}}/{{x.item_id}}/{{x.team_id}}" class="ckxq fr">拼团详情</a>
            <div class="clear"></div>
        </div>
    </li>
</ul>
<div class="indexlistmore" ng-show="isshow">正在加载中...</div>
<div class="shoplistnone" ng-show="isshoplist">
    <img src="images/none.png" alt=""><br>
    暂无商品
    <p>您可以过会儿再来看看</p>
</div>
<div class="public-bottom">
    <a ng-repeat="x in buydata.link_arr" href="{{x.url}}">{{x.name}}</a>
</div>
<dialog></dialog>
<loading></loading>
